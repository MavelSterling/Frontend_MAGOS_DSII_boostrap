@@include('header.htm')
@@include('blocks/navigation.htm')

<section class="signin-page account">
  <div class="container m-auto">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="block text-center">
          <h2 class="text-center">Crear cuenta como cliente</h2>
          <form class="text-left clearfix mt-15" action="index.html">
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Nombre">
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Apellido">
            </div>
            <div class="form-group">
              <input type="date"  class="form-control" placeholder="Fecha de nacimiento" aria-label="Fecha_nacimiento">
            </div>
            <div class="form-group">
              <input type="tel" class="form-control"  placeholder="Teléfono" aria-label="Telefono">
            </div>
            <div class="form-group">
              <input type="email" class="form-control"  placeholder="name@example.com">
            </div>
            <div class="form-group">
              <input type="password" class="form-control"  placeholder="Contraseña" aria-label="Contraseña">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">
                  Acepto
                  <a
                    href="signup.html"
                    class="text-dark font-weight-bolder"
                  >Términos y condiciones</a>
              </label>
          </div>
            <button type="submit" class="btn btn-main text-center">Entrar</button>
          </form>
          <p class="mt-10 m-auto">¿Tienes una cuenta?<a href="login.html"> Iniciar sesión</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
@@include('blocks/footer.htm')
